<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Buttons</title>
  <style>
    a{
      color: brown;
      text-decoration:dotted
    }
    a:hover{
      color: blue;
      text-decoration: solid;
    }
    a:active{
      color:black;
    }
    .btn{
      background: #4c6ca0;
      color: white;
      border: none;
      font-size: 16px;
      padding: 10px 20px 10px 20px;
      border-radius: 5px;
      margin: 10px 20px;
      cursor: pointer;
    }
    .btn:hover{
      color:azure;
      background: #446190;
    }
  </style>
</head>
<body><br><br>
  <a class="btn" href="#">Click Link</a><br><br>
  <button class="btn">Click Button</button>
</body>
</html>
