<!DOCTYPE html>
<html lang="en">
<head>
  <!--Unicode character set, even if we don't write default will be UTF-8-->
  <meta charset="UTF-8">
  <!--Mention which browser to render-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--viewport is very important to check with different devices tabs, phone-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Description of webpage comes in the googles seach engine-->
  <meta name="description" content="This is my website description">
  <meta name="keywords" content="web development, web design">
  <!--If you don't want your website to show in google search-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
</body>
</html>
