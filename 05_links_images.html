<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!--Target attribute is used to open the link in a new tab-->
  <a href="http://www.google.com">Link on Google</a><br>
  <a href="http://www.google.com" target="_blank">Link on Google for other Tab</a><br>
  <!--Link to files within the project-->
  <a href="/04_typogrphy.html">Typography</a><br>
  <!--If link has any error you will get 404 Page not found-->
  <!--Local image-->
  <!--src is the path wer image is present, alt text for image-->
  <img src="/images/sample1.jpg" alt="Image Sample 1">

</body>
</html>
