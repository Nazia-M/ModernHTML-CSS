  <!--Paragraph-->
  <!-- To get dummy text just type lorem10, it will give 10 words-->

  <!-- em tag empahsize Italic-->
  <!-- br tag to write in new line-->
  <!--hr Horizontal Rule-->
  <!--b, i, u, s tags are deprecated, b is replaced with strong and s strikethrough is replaced with del-->
  <p>Lorem ipsum <hr><strong>dolor</strong> <em>sit amet <del>consectetur</del> adipisicing elit.</em> <br>Aspernatur, aliquid?</p>
