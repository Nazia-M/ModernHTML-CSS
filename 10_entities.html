<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space-->
  <p>Hello, my name is &nbsp; Henry</p>
  <!--Greater than and less than-->
  <p>5 &gt;> 2</p>
  <p>5 &lt;> 2</p>
  <!--Copyright-->
  <p>&copy; Copyright</p>
  <p>&reg; Registered</p>
  <!--Curreny-->
  <p>&yen; Yen</p>
  <p>&#8377; Rupee</p>
  <!--Cards-->
  <p>&spades;</p>
  <p>&hearts;</p>
  <p>&diams;</p>
</body>
</html>
